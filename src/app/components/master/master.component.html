
<div class="row ">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button type="button" (click)="changecurrentComponent('Roles')" class="btn" [ngClass]="currentComponent == 'Roles' ? 'btn-success' : 'btn-primary'"  >Roles</button>
            <button type="button" (click)="changecurrentComponent('Designation')" class="btn btn-primary"  [ngClass]="currentComponent == 'Designation' ? 'btn-success' : 'btn-primary'" >Designation</button>       
          </div>        
    </div>
</div>

<!-- Display other components based on condition -->
<div class="row pt-3">
    <div class="col-12" *ngIf="currentComponent=='Roles'">
        <app-roles></app-roles>
    </div>
    <div class="col-12" *ngIf="currentComponent=='Designation'">
        <app-designation></app-designation>
    </div>
</div>
